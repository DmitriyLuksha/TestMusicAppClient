<button type="button"
        class="btn btn-dark add-playlist-button"
        (click)="addPlaylist()">
    Add playlist
</button>
<sma-playlists-list
    [playlists]="playlists"
    [selectedPlaylistId]="getSelectedPlaylistId()"
    (playlistClicked)="onPlaylistClicked($event)">
</sma-playlists-list>
