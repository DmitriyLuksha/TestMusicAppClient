<form #signInForm="ngForm" (ngSubmit)="signIn()">
    <div class="form-group">
        <label for="username">Username</label>
        <input name="username"
            id="username"
            class="form-control"
            [(ngModel)]="signInData.username"
            minlength="4"
            maxlength="50"
            required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input name="password"
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="signInData.password"
            minlength="6"
            maxlength="100"
            required>
    </div>
    <button type="submit"
            class="btn btn-primary m-1"
            [disabled]="!signInForm.valid">
        Sign in
    </button>
    <a class="btn btn-primary m-1" href="/authentication/registration">
        Register
    </a>
</form>
