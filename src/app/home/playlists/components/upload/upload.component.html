<form #uploadForm="ngForm" (ngSubmit)="upload()">
    <div class="form-group">
        <label for="type">Type</label>
        <select name="type"
                id="type"
                class="form-control"
                [(ngModel)]="uploadMusicFormData.selectedUploadType"
                required>
            <option *ngFor="let type of uploadTypes" [value]="type.value">
                {{type.label}}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input name="name"
            id="name"
            class="form-control"
            [(ngModel)]="uploadMusicFormData.name"
            maxlength="100"
            required>
    </div>
    <div *ngIf="uploadMusicFormData.selectedUploadType === musicUploadType.File">
        <div class="form-group">
            <label for="file">File</label>
            <input name="file"
                id="file"
                type="file"
                class="form-control-file"
                (change)="fileChanged($event.target.files[0])"
                accept=".aac,.flac,.m4a,.mp3,.wav,.wma"
                required>
        </div>
    </div>
    <button type="submit"
            class="btn btn-primary"
            [disabled]="!uploadForm.valid">
        Upload
    </button>
</form>
